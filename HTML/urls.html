<html>
    <head>
        <title>
            Playing with tabs
        </title>
        <style>
            a:link {
                color: green;
            }
            a:visited {
                color: pink;
            }
            a:hover {
                color: red;
            }
            a:active {
                color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Different Tabs:-</h1>
        <p><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank"><strong>Personal Mail 
        </strong></a>// link will open in another tab.
        </p>
        <p><a href="https://meet.google.com/landing?authuser=1" target="_parent">Meet landing Page // Opens in 
        parent frame</a></p>
        <p><a href="https://kiitmoodle.in/login/index.php" target="_top" >Kiit Moodle Page // Opens in 
            full body of the window</a></p>
        <p>
            <a href="https://kiit.ac.in/" target="_blank">
            <img src="kiit.jpg" alt="Kiit image" style="width:1000px;height:500px;">
        </a>
        </p>
        <h4>Contact me:-</h4>
        <a href="mailto:uditshaw17@gmail.com" title="redirecting to yr mail application">Send mail</a>
        <p>Click the button to go to html tutorial</p>
        <button onclick="document.location='https://www.w3schools.com/tags/default.asp'">Html tutorial</button>
    </body>
</html>
